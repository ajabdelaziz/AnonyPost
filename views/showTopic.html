<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
   <link href="/semantic.css" rel="stylesheet">
  <title>Topic by {{author}}</title>
</head>
<body>
<div class = "ui grid">
    <div class="ui inverted black vertical segment">
      <div class="ui page grid">
        <div class="column">
          <h2 class="ui inverted centered header">Anonypost</h2>
          <img class="ui small centered image" src="http://corsini.com/wp-content/uploads/2014/06/shhhh-feature-feature.png">
        </div>
      </div>
    </div>
</div>

<table class="ui table">
  <thead>
    <tr>
      <th>Topic</th>
      <th>Votes</th>
      <th>Author</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{topic}}</td>
      <td>{{votes}}</td>
      <td>{{author}}</td>
      <td>{{location}}</td>
    </tr>
  </tbody>
</table>
<div class="ui buttons">
<div class="ui black button" style = "position:relative; left: 454px;"><a href="/topics/{{topicID}}/edit">Edit Topic</a></div>
<div class="ui black button" style = "position:relative; left: 454px;"><a href='/topics/{{topicID}}/comments/new'>Share your thoughts</a></div>
<div class="ui black button" style = "position:relative; left: 454px;"><a href="/topics/{{topicID}}/comments">See what other Anons wrote</a></div>

</div>



</body>
</html>
