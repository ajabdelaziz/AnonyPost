<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link href="/semantic.css" rel="stylesheet">
   <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
  <title>All ze Topics</title>
</head>
<body>
<div class = "ui grid">
    <div class="ui inverted black vertical segment">
      <div class="ui page grid">
        <div class="column">
          <h2 class="ui inverted centered header">Anonypost</h2>
          <img class="ui small centered image" src="http://corsini.com/wp-content/uploads/2014/06/shhhh-feature-feature.png">
        </div>
      </div>
    </div>
  </div>
<center><h1 style="font-family: 'Play', sans-serif;">List of topics to discuss</h1></center>
  <center><div class="ui black button"><a href='/topics/comments'>List topics by most comments</a></div></center>
  
<table width="90%" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#CCCCCC">
<tr>
<td width="53%" align="center" bgcolor="#E6E6E6"><strong>Topic</strong></td>
<td width="15%" align="center" bgcolor="#E6E6E6"><strong>Votes</strong></td>
<td width="13%" align="center" bgcolor="#E6E6E6"><strong>Location</strong></td>
<td width="13%" align="center" bgcolor="#E6E6E6"><strong>Last Reply</strong></td>
<td width="13%" align="center" bgcolor="#E6E6E6"><strong>Say You Love It</strong></td>
<td width="13%" align="center" bgcolor="#E6E6E6"><strong>Tell Author to Suck It</strong></td>
</tr>

<ul>
{{#allTopics}}
<tr>
<td bgcolor="#FFFFFF"><a href="/topics/{{topicID}}">{{topic}}</a><BR></td>
<td align="center" bgcolor="#FFFFFF">{{votes}}</td>
<td align="center" bgcolor="#FFFFFF">{{location}}</td>
<td align="center" bgcolor="#FFFFFF">{{author}}</td>
<td align="center" bgcolor="#FFFFFF"><form method="POST" action="/topics/{{topicID}}/votes/positive?_method=PUT"> 
       <center><button type="submit">Love it</button></form></center></td>
<td align="center" bgcolor="#FFFFFF"><form method="POST" action="/topics/{{topicID}}/votes/negative?_method=PUT"> 
       <center><button type="submit">Suck it</button></form></center></td>
</tr>
{{/allTopics}}
</ul>

<tr>
<td colspan="5" align="right" bgcolor="#E6E6E6"><a href='/topics/new'><strong>Create New Topic</strong> </a></td>
</tr>
</table>
 
</body>
</html>
